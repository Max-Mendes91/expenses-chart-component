<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Expenses chart component</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&display=swap" rel="stylesheet">
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            'soft-red': 'hsl(10, 79%, 65%)',
            'cyan': 'hsl(186, 34%, 65%)',
            'dark-brown': 'hsl(25, 47%, 15%)',
            'medium-brown': 'hsl(28, 10%, 53%)',
            'cream': 'hsl(26, 66%, 93%)',
          },
          fontFamily: {
            'dm-sans': ['DM Sans', 'sans-serif'],
          },
        }
      }
    }
  </script>
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body class="bg-cream font-dm-sans min-h-screen flex items-center justify-center p-4">
  <div class="w-full max-w-lg">
    <!-- Balance Card -->
    <div class="bg-soft-red rounded-xl p-6 mb-4 flex justify-between items-center" id="balance-card">
      <div>
        <p class="text-white text-sm mb-2">My balance</p>
        <p class="text-white text-3xl font-bold" id="balance-amount">$921.48</p>
      </div>
      <img src="./images/logo.svg" alt="logo" class="w-16 h-10" id="balance-logo">
    </div>

    <!-- Chart Card -->
    <div class="bg-white rounded-xl p-6" id="chart-card">
      <h2 class="text-dark-brown text-2xl font-bold mb-12">Spending - Last 7 days</h2>

      <!-- Bar Chart -->
      <div id="chart-container" class="flex items-end justify-between h-40 gap-2">
        <!-- Bars will be generated dynamically -->
      </div>

      <hr class="border-cream border-2 mb-6">

      <!-- Total Section -->
      <div class="flex justify-between items-end" id="totals-section">
        <div>
          <p class="text-medium-brown text-sm mb-1">Total this month</p>
          <p class="text-dark-brown text-4xl font-bold" id="total-month">$478.33</p>
        </div>
        <div class="text-right" id="comparison-section">
          <p class="text-dark-brown font-bold text-sm" id="percentage-change">+2.4%</p>
          <p class="text-medium-brown text-sm">from last month</p>
        </div>
      </div>
    </div>

    <!-- Attribution -->
    <div class="attribution mt-4" id="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Max Mendes</a>.
    </div>
  </div>
  <script src="script.js"></script>
</body>

</html>
